<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ronaldo > Messi</title>

  <link rel="stylesheet" href="assets/styles.css" />

  <style>
    /* ================= HERO WITH REAL IMAGES ================= */
    .hero {
      position: relative;
      width: 100%;
      min-height: 92vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
      padding-top: 2rem;
    }

    .hero-side {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.42);
    }

    .hero-left {
      left: 0;
      background-image: url("assets/img/ronaldo.jpg");
    }

    .hero-right {
      right: 0;
      background-image: url("assets/img/messi.jpg");
    }

    /* PLAYER LABELS */
    .player-label {
      position: absolute;
      top: 110px;
      font-size: 1.6rem;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 50px;
      backdrop-filter: blur(4px);
      color: white;
      z-index: 5;
    }

    .player-left { left: 70px; border: 2px solid #04724d; }
    .player-right { right: 70px; border: 2px solid #c1121f; }

    /* ---------------- FAN MODE BUTTON ---------------- */
    .fan-toggle {
      position: absolute;
      top: 25px;
      right: 25px;
      background: white;
      padding: 6px 15px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 700;
      color: #222;
      z-index: 6;
      transition: 0.25s ease-in-out;
    }
    .fan-toggle:hover { background: #ddd; }

    /* ================= TEXT ================== */
    .hero-title {
      font-size: 3.1rem;
      font-weight: 800;
      line-height: 1.25;
      text-shadow: 0px 0px 12px rgba(0,0,0,0.6);
      z-index: 5;
    }

    .hero-sub {
      max-width: 700px;
      margin: 20px auto;
      font-size: 1.2rem;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.55);
      z-index: 5;
    }

    /* ================= GLOW BUTTONS ================= */
    .hero-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      z-index: 5;
      position: relative;
    }

    .hero-btn {
      padding: 0.9rem 1.75rem;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      backdrop-filter: blur(6px);
      border: 3px solid white;
      transition: 0.25s;
      box-shadow: 0 0 18px rgba(0,0,0,0.3);
    }

    .hero-btn.primary {
      background: #c1121f;
      border-color: #c1121f;
      color: white;
    }

    .hero-btn.secondary {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255,255,255,0.45);
    }

    /* ================== SCROLL FADE ================== */
    .scroll-fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .8s ease, transform .8s ease;
      z-index: 4;
      position: relative;
    }
    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

<header class="site-header">
  <a class="logo" href="index.html">Ronaldo > Messi</a>
  <nav class="site-nav">
    <a href="index.html" aria-current="page">Home</a>
    <a href="case.html">The Case</a>
    <a href="stats.html">Stats</a>
    <a href="faq.html">FAQ</a>
    <a href="sources.html">Sources</a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="hero">

  <div class="hero-side hero-left"></div>
  <div class="hero-side hero-right"></div>

  <div class="player-label player-left">RONALDO</div>
  <div class="player-label player-right">MESSI</div>

  <button id="fanModeBtn" class="fan-toggle">Fun Mode</button>

  <div class="scroll-fade">
    <h1 class="hero-title">Why Ronaldo is Better<br>than Messi</h1>
    <p class="hero-sub">
      A comparison based on outcomes, longevity, adaptability, and big-game moments.
    </p>

    <div class="hero-buttons">
      <a href="case.html" class="hero-btn primary">Read the Case</a>
      <a href="stats.html" class="hero-btn secondary">Compare Stats</a>
    </div>
  </div>

</section>

<script>
/* ================= SCROLL ANIMATIONS ================= */
function revealOnScroll() {
  document.querySelectorAll('.scroll-fade').forEach(el => {
    const trigger = window.innerHeight * 0.85;
    if (el.getBoundingClientRect().top < trigger) {
      el.classList.add('visible');
    }
  });
}
window.addEventListener("scroll", revealOnScroll);
window.addEventListener("load", revealOnScroll);

/* ================= FUN MODE ================= */
const btn = document.getElementById("fanModeBtn");
let fan = false;

btn.addEventListener("click", () => {
  fan = !fan;
  if (fan) {
    btn.textContent = "Fan Mode: ON";
    alert("üî• Fan Mode Activated: Ronaldo clear üêê");
  } else {
    btn.textContent = "Fun Mode";
  }
});
</script>

<script src="assets/app.js" defer></script>
</body>
</html>
